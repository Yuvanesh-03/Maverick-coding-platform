<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4C1D95" />
    <meta name="description" content="Mavericks Coding Platform - Master programming skills with gamified learning, collaborative coding, and AI-powered insights" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Theme CSS Files -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/themes.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/components.css" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Initialization Script -->
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('mavericks-theme') || 'system';
            const root = document.documentElement;
            
            function applyTheme(theme) {
                root.removeAttribute('data-theme');
                root.classList.remove('light-theme', 'dark-theme');
                
                if (theme === 'system') {
                    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    root.setAttribute('data-theme', systemPrefersDark ? 'dark' : 'light');
                    root.classList.add(systemPrefersDark ? 'dark-theme' : 'light-theme');
                } else {
                    root.setAttribute('data-theme', theme);
                    root.classList.add(theme + '-theme');
                }
            }
            
            applyTheme(savedTheme);
            
            // Listen for system theme changes
            if (savedTheme === 'system') {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
                    applyTheme('system');
                });
            }
        })();
    </script>
    
    <title>Mavericks - Coding Platform</title>
    
    <!-- Additional Meta Tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mavericks" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Mavericks Coding Platform" />
    <meta property="og:description" content="Master programming skills with gamified learning, collaborative coding, and AI-powered insights" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta property="og:url" content="https://mavericks-coding.app" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mavericks Coding Platform" />
    <meta name="twitter:description" content="Master programming skills with gamified learning, collaborative coding, and AI-powered insights" />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <style>
        /* Prevent flash of unstyled content */
        body {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Loading screen styles */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4C1D95 0%, #1E3A8A 50%, #312E81 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10B981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loader-text {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Show body after React loads */
        body.loaded {
            visibility: visible;
            opacity: 1;
        }
        
        /* Hide loader after React loads */
        body.loaded #initial-loader {
            display: none;
        }
        
        /* Light theme loader */
        [data-theme="light"] #initial-loader {
            background: linear-gradient(135deg, #E0F2FE 0%, #BFDBFE 50%, #DBEAFE 100%);
            color: #1F2937;
        }
        
        [data-theme="light"] .loader-spinner {
            border-color: rgba(31, 41, 55, 0.3);
            border-top-color: #10B981;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; background: #4C1D95; color: white; font-family: system-ui;">
            <h1>JavaScript Required</h1>
            <p>You need to enable JavaScript to run the Mavericks Coding Platform.</p>
        </div>
    </noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Mavericks...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Theme loading completion script -->
    <script>
        // Show body and hide loader when React finishes loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 500); // Small delay for smooth transition
        });
        
        // Fallback in case load event doesn't fire
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (!document.body.classList.contains('loaded')) {
                    document.body.classList.add('loaded');
                }
            }, 3000);
        });
    </script>
</body>
</html>
